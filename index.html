<!DOCTYPE html>
<html>
<head>
	<title>Web Playground</title>
	<style>
		header {
			text-align: center;
			background-color: #333;
			color: #fff;
			padding: 10px;
			margin-bottom: 20px;
		}

		a {
			color: #333;
			text-decoration: none;
			display: inline-block;
			padding: 10px;
			border: 2px solid #333;
			border-radius: 50%;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>Web Playground</h1>
	</header>
	<div>
		<a href="https://itsonlyme360.github.io/WebPlayground/circlecolor.html" target="_blank">Circle Color</a>
	</div>
</body>
</html>
