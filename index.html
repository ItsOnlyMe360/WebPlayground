<!DOCTYPE html>
<html>
<head>
	<title>Web Playground</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
			font-family: 'Open Sans', sans-serif;
		}

		header {
			text-align: center;
			background-color: #333;
			color: #fff;
			padding: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: 600;
			letter-spacing: 2px;
		}

		a {
			color: #333;
			text-decoration: none;
			display: inline-block;
			padding: 10px 20px;
			background-color: #fff;
			border-radius: 30px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease;
			font-size: 30px;
			font-weight: 600;
			margin-top: 40px;
		}

		a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>Web Playground</h1>
	</header>
	<div style="text-align: center;">
		<a href="https://itsonlyme360.github.io/WebPlayground/circlecolor.html" target="_blank">Circle Color</a>
	</div>
</body>
</html>
